# Rename and edit to your liking.

apartment:
    hunter:
      - check: # either one or both interval and cron should be provided
            startup: # boolean optional
            interval: # integer seconds
            cron: # string cron expression
        email: # string
        requirements: # at least one requirement should be provided
            shortTime: # boolean
            student: # boolean
            youth: # boolean
            senior: # boolean
            regular: # boolean
            balcony: # boolean
            lift: # boolean
            newlyProduced: # boolean
            quick: # boolean
            type: # string
            minRent: # integer
            maxRent: # integer
            minRooms: # integer
            maxRooms: # integer
            minArea: # integer
            maxArea: # integer
            districts:
              - # string
            municipalities:
              - # string

spring.mail:
    host: # string
    port: # integer
    username: # string
    password: # string

spring.data.mongodb:
    host: # string
    port: # integer
